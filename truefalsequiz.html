<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/svg" href="img/SVG/Asset 6.svg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Assessment - MonkeyJobs.com
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/assessment.css">
    <link rel="stylesheet" type="text/css" href="css/funky-btn.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">

    <script type="text/javascript" src="js/button-physics.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/pop-up-quiz.js"></script>
</head>

<body onload="startTimer(600, 'resultspage1.html')">
    <h1 class="title"><img src="img/SVG/Asset 16.svg" alt="MonkeyJobsLogo" width="75px" height="75px"><span
            class="monkey">Monkey</span>Jobs
    </h1>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="modal-head"></span>
            <p id="modal-text"></p>
            
            <button class="modal-btn" id="modal-continue" onclick="onNextClick()">Continue</button>
            <button class="modal-btn" id="modal-ok" onclick="hideModal()">Ok</button>
            <button class="modal-btn" style="display: none" id="modal-submit" onclick="submit()">Submit</button>
            </div>
    </div>

    Time Remaining: <span id="timer">10:00</span>

    <!--First Set of Questions-->
    <div id="questions">
        <div id="1">
            <header>
                <div class="pull-left">Question 1</div>
            </header>
            <h3>
            We should greet all our customers
            </h3>

            <form id="q1f">
                <input type="radio" id="true1" name="q" value="true">
                <label for="true1">True</label><br>
                <input type="radio" id="false1" name="q" value="false">
                <label for="false1">False</label><br>

                
            </form>
            <button onclick="onQuestionSubmit(
                'q1f', 'false',
                'We welcome our customers, not greet them',
                'We welcome our customers, not greet them'
            )">Next</button>
        </div>

        <div id="2" hidden>
            <header>
                <div class="pull-left">Question 2</div>
            </header>
            <h3>
                2. You're serving customers at the till and the store is busier than usual.
                Your manager calls and asks to speak with you but there is a long queue of customers waiting to be
                served.
                What do you do?
            </h3>

            <form id="q2f">
                <input type="radio" id="true2" name="q" value="true">
                <label for="true2">True</label><br>
                <input type="radio" id="false2" name="q" value="false">
                <label for="false2">False</label><br>

                
            </form>
            <button onclick="onQuestionSubmit(
                'q2f', 'false2',
                'Correct, we welcome our customers, not greet them',
                'You did not select the correct resposne. We welcome our customers, not greet them'
            )">Next</button>
        </div>
    </div>



    <div id="submit" hidden>
        <button onmouseover="onFunkyBtnHover(this)" onclick="alert('You got me!')" class="funky-btn">Submit</button>
    </div>

    <div id="results"></div>
    <br>
    </main>

    <div style="padding:18px"></div>
    <div>

</body>

</html>
